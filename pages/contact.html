<center>

  <div id="contact">

  <form name="contact" enctype="multipart/form-data" action="thank-you.html" netlify netlify-honeypot="try-field">
      <center>
        <table>
          <tbody>
            <tr>
              <td>
                <input type="text" name="firstName" title="First Name" style="color:#888;" 
                value="First Name" onfocus="inputFocus(this)" onblur="inputBlur(this)" />
              </td>
              <td>
                <input type="text" name="lastName" title="Last Name" style="color:#888; width: 100%;" 
                value="Last Name" onfocus="inputFocus(this)" onblur="inputBlur(this)" />
              </td>
            </tr>
            <tr>
              <td colspan="3">
                <input type="text" name="email" title="Email" style="color:#888; width: 100%;" 
                value="Email" onfocus="inputFocus(this)" onblur="inputBlur(this)" />
              </td>
            </tr>
            <tr>
              <td colspan="3">
                <p class="hidden"><label>Try field: <input name="try-field"></label></p>
                <textarea rows="10" name="message" name="message" 
                value="Details" title="Email" style="color:#888; width: 100%;" 
                onfocus="inputFocus(this)" onblur="inputBlur(this)">Reason for contacting...</textarea>
              </td>
            </tr>
            <tr>
              <td colspan="3">
                <input type="submit" style="color:#888; width: 100%;" name="submit"/>
              </td>
            </tr>
          </tbody>
        </table>
      </center>
    </form>	

  </div></center>


<script>function inputFocus(i){
    if(i.value==i.defaultValue){ i.value=""; i.style.color="#000"; }
}
function inputBlur(i){
    if(i.value==""){ i.value=i.defaultValue; i.style.color="#888"; }
}
</script>

    <div style="clear:both; display:block; height:100px"></div>
