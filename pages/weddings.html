   	<script>
	
	var imgNameArray = new Array("Engagement-1", "Engagement-2", "Engagement-3", "Engagement-4", "Engagement-5",
								 "Engagement-6", "Engagement-7", "Engagement-8", "Engagement-9", "Engagement-10",
								  "Engagement-11", "Engagement-12", "Engagement-13", "Engagement-14", "Engagement-16", 
								  "Engagement-18", "Engagement-19", "Engagement-21", "Engagement-23", "Engagement-25",
								  "Engagement-26", "Engagement-30", "Engagement-32", "Engagement-33", "Engagement-37");
								 
	function randOrd() { return (Math.round(Math.random())-0.5); }
	
	imgNameArray.sort(randOrd);		
	
	function buildGallery() {
		var galleryDiv = document.getElementById("wedding");
		var html = "";
		for (var i = 0; i < imgNameArray.length; i++) {
			html += "<img alt='Wedding [ " + i + " ]' src='../images/wedding/" + imgNameArray[i] + "-thumb.jpg' data-image='../images/wedding/" + imgNameArray[i] + ".jpg' style='display:none'/>";
		}
		
		galleryDiv.innerHTML = html;
	}
	
	buildGallery();
	
	
	</script> 
    
      	<script>

				});
	
			});
